<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JOEL XMD | MOVIE PLAYER & DOWNLOADER</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'JetBrains Mono', monospace;
      padding: 15px;
      text-align: center;
    }
    h1 {
      color: #00d9ff;
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }
    .search {
      display: flex;
      gap: 8px;
      background: #111;
      padding: 10px;
      border-radius: 30px;
    }
    .search input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }
    .search button {
      background: #00d9ff;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .card {
      background: #111;
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .actions button {
      flex: 1;
      background: #00d9ff;
      padding: 10px;
      border: none;
      border-radius: 7px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    video {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }
    .loading {
      color: #00e1ff;
      margin-top: 10px;
    }
  </style>

</head>
<body>

<h1>JOEL XMD MOVIE PLAYER & DOWNLOADER</h1>

<div class="search">
  <input id="query" placeholder="Search Movie... (e.g. Avatar)">
  <button onclick="searchMovie()">Search</button>
</div>

<div id="results"></div>

<script>
async function searchMovie() {
  const query = document.getElementById("query").value.trim();
  const results = document.getElementById("results");

  if (!query) return alert("Enter a movie name!");

  results.innerHTML = `<p class="loading">Searching Movies...</p>`;

  const url = `https://corsproxy.io/?${encodeURIComponent(
    `https://api-consumet-org-seven.vercel.app/movies/flixhq/${encodeURIComponent(query)}`
  )}`;

  try {
    const response = await fetch(url);
    const data = await response.json();

    if (!data.results || data.results.length === 0) {
      results.innerHTML = `<p>No movies found.</p>`;
      return;
    }

    results.innerHTML = "";

    data.results.forEach(movie => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${movie.image}" />
        <h3>${movie.title}</h3>
        <p>Type: ${movie.type}</p>
        <p>Released: ${movie.releaseDate || "Unknown"}</p>

        <div class="actions">
          <button onclick="loadMovie('${movie.id}')">WATCH</button>
          <button onclick="downloadMovie('${movie.id}')">DOWNLOAD</button>
          <button onclick="downloadTrailer('${movie.id}')">TRAILER</button>
        </div>
      `;

      results.appendChild(card);
    });

  } catch (error) {
    results.innerHTML = `<p>Error loading movie data.</p>`;
  }
}

// ‚ñ∂Ô∏è LOAD MOVIE PLAYER
async function loadMovie(id) {
  const results = document.getElementById("results");
  results.innerHTML = `<p class="loading">Loading movie player...</p>`;

  const url = `https://corsproxy.io/?${encodeURIComponent(
    `https://api-consumet-org-seven.vercel.app/movies/flixhq/watch?episodeId=${id}&mediaId=${id}`
  )}`;

  try {
    const response = await fetch(url);
    const data = await response.json();

    const stream = data.sources.find(src => src.quality === "auto") || data.sources[0];

    results.innerHTML = `
      <video controls src="${stream.url}"></video>
      <p style="margin-top:10px; color:#00d9ff;">Playing: Auto Quality Stream</p>
    `;
  } catch {
    results.innerHTML = `<p>Failed to load movie stream.</p>`;
  }
}

// ‚¨áÔ∏è DOWNLOAD MOVIE
async function downloadMovie(id) {
  const url = `https://corsproxy.io/?${encodeURIComponent(
    `https://api-consumet-org-seven.vercel.app/movies/flixhq/watch?episodeId=${id}&mediaId=${id}`
  )}`;

  try {
    const res = await fetch(url);
    const json = await res.json();

    const download = json.sources.find(x => x.quality === "auto") || json.sources[0];

    if (download.url) {
      window.location = download.url;
    } else {
      alert("Download link not available!");
    }

  } catch {
    alert("Error fetching movie download!");
  }
}

// üé¨ DOWNLOAD TRAILER
async function downloadTrailer(id) {
  alert("Trailer feature will use a YouTube scraper ‚Äî Coming next!");
}
</script>

</body>
</html>
