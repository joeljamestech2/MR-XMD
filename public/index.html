<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JOEL XMD | MOVIE SEARCH & PLAYER</title>

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'JetBrains Mono', monospace;
      padding: 15px;
      text-align: center;
    }
    h1 {
      color: #00d9ff;
      font-size: 1.4rem;
    }

    .search {
      display: flex;
      gap: 8px;
      background: #111;
      padding: 10px;
      border-radius: 30px;
      margin-top: 10px;
    }
    .search input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }
    .search button {
      background: #00d9ff;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .card {
      background: #111;
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .btn {
      background: #00d9ff;
      border: none;
      padding: 10px;
      border-radius: 7px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .play-area video {
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }
    .loading {
      color: #00e1ff;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h1>JOEL XMD MOVIE PLAYER</h1>

<div class="search">
  <input id="query" placeholder="Search for a movie...">
  <button onclick="searchMovie()">Search</button>
</div>

<div id="results"></div>

<script>
// üîç SEARCH MOVIES
async function searchMovie() {
  const q = document.getElementById("query").value.trim();
  const results = document.getElementById("results");

  if (!q) return alert("Enter movie name!");

  results.innerHTML = `<p class="loading">Searching...</p>`;

  try {
    const api = `https://movieapi.giftedtech.co.ke/api/search/${encodeURIComponent(q)}`;
    const res = await fetch(api);
    const json = await res.json();

    if (!json.results || !json.results.items || json.results.items.length === 0) {
      results.innerHTML = `<p>No results found.</p>`;
      return;
    }

    results.innerHTML = "";

    json.results.items.forEach(movie => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${movie.image}" alt="${movie.title}">
        <h3>${movie.title}</h3>
        <p>Year: ${movie.year}</p>
        <button class="btn" onclick="loadMovie('${movie.id}')">Watch / Download</button>
      `;
      results.appendChild(card);
    });

  } catch (err) {
    results.innerHTML = `<p>Error fetching movie list.</p>`;
  }
}

// üé¨ GET MOVIE STREAMING + DOWNLOAD
async function loadMovie(id) {
  const results = document.getElementById("results");
  results.innerHTML = `<p class="loading">Loading movie info...</p>`;

  try {
    const api = `https://movieapi.giftedtech.co.ke/api/movie/${id}`;
    const res = await fetch(api);
    const json = await res.json();

    if (!json || !json.sources) {
      results.innerHTML = `<p>Movie details not found.</p>`;
      return;
    }

    let playHTML = `
      <div class="card play-area">
        <h2>${json.title}</h2>
        <p>${json.description}</p>

        <video controls>
          <source src="${json.sources[0].file}" type="video/mp4">
        </video>

        <h3>Download Options:</h3>
    `;

    json.sources.forEach(src => {
      playHTML += `
        <button class="btn" onclick="window.location='${src.file}'">
          Download ${src.quality}
        </button>
      `;
    });

    playHTML += `</div>`;
    results.innerHTML = playHTML;

  } catch (err) {
    results.innerHTML = `<p>Error loading movie data.</p>`;
  }
}
</script>

</body>
</html>
