<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JOEL XMD | YOUTUBE SEARCH & DOWNLOADER</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'JetBrains Mono', monospace;
      padding: 15px;
      text-align: center;
    }
    h1 {
      color: #00d9ff;
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }
    .search {
      display: flex;
      gap: 8px;
      background: #111;
      padding: 10px;
      border-radius: 30px;
    }
    .search input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }
    .search button {
      background: #00d9ff;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .card {
      background: #111;
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .actions button {
      flex: 1;
      background: #00d9ff;
      padding: 10px;
      border: none;
      border-radius: 7px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .loading {
      color: #00e1ff;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>JOEL XMD YT DOWNLOADER</h1>

<div class="search">
  <input id="query" placeholder="Search or paste YouTube link...">
  <button onclick="searchYT()">Search</button>
</div>

<div id="results"></div>

<script>
async function searchYT() {
  const q = document.getElementById("query").value.trim();
  const results = document.getElementById("results");

  if (!q) return alert("Enter search keyword or YouTube URL!");

  results.innerHTML = `<p class="loading">Searching...</p>`;

  const api = `https://corsproxy.io/?${encodeURIComponent(
    `https://my-rest-apis-six.vercel.app/yts?query=${encodeURIComponent(q)}`
  )}`;

  try {
    const res = await fetch(api);
    const json = await res.json();

    if (!json.results || json.results.length === 0) {
      results.innerHTML = `<p>No results found.</p>`;
      return;
    }

    results.innerHTML = "";

    json.results.forEach(video => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${video.thumbnail}">
        <h3>${video.title}</h3>
        <p>${video.author}</p>
        <p>${video.duration}</p>

        <div class="actions">
          <button onclick="downloadAudio('${video.url}')">AUDIO MP3</button>
          <button onclick="downloadVideo('${video.url}')">VIDEO MP4</button>
        </div>
      `;

      results.appendChild(card);
    });

  } catch (err) {
    results.innerHTML = `<p>Error fetching results.</p>`;
  }
}

// AUDIO DOWNLOAD
async function downloadAudio(url) {
  const api = `https://corsproxy.io/?${encodeURIComponent(
    `https://api.giftedtech.web.id/api/download/dlmp3?apikey=gifted&url=${encodeURIComponent(url)}`
  )}`;

  try {
    const res = await fetch(api);
    const json = await res.json();

    if (json.success && json.result.download_url) {
      window.location = json.result.download_url; // stays inside APK WebView
    } else {
      alert("Audio download failed!");
    }
  } catch {
    alert("Audio API error!");
  }
}

// VIDEO DOWNLOAD
async function downloadVideo(url) {
  const api = `https://corsproxy.io/?${encodeURIComponent(
    `https://api.giftedtech.web.id/api/download/dlmp4?apikey=gifted&url=${encodeURIComponent(url)}`
  )}`;

  try {
    const res = await fetch(api);
    const json = await res.json();

    if (json.success && json.result.download_url) {
      window.location = json.result.download_url; // stays in APK
    } else {
      alert("Video download failed!");
    }
  } catch {
    alert("Video API error!");
  }
}
</script>

</body>
</html>
